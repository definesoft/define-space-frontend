<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-6">
              <div class="card card-stats">
                  <div class="card-header card-header-info card-header-icon">
                      <div class="card-icon">
                          <i class="material-icons">store</i>
                      </div>
                      <p class="card-category">Total Projects</p>
                      <h3 class="card-title">{{dashboardInfo.totalProjects}}</h3>
                  </div>
              </div>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="card card-stats">
                <div class="card-header card-header-warning card-header-icon">
                    <div class="card-icon">
                        <i class="material-icons">store</i>
                    </div>
                    <p class="card-category">InProgress Projects</p>
                    <h3 class="card-title">{{dashboardInfo.totalInProgress}}</h3>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="card card-stats">
                <div class="card-header card-header-success card-header-icon">
                    <div class="card-icon">
                        <i class="material-icons">store</i>
                    </div>
                    <p class="card-category">Completed Projects</p>
                    <h3 class="card-title">{{dashboardInfo.totalCompletedProjects}}</h3>
                </div>
            </div>
        </div>
      </div>
      <div class="row">
          <app-submissions-list></app-submissions-list>
      </div>
  </div>
</div>
